<mat-card *ngIf="roomDetail !== undefined">
    <mat-card-header>
        <mat-card-title>
            <div>
                <span matTooltip="Occupied" matTooltipPosition="above" *ngIf="isOccupied()">
                    <mat-icon class="occupied">remove_circle</mat-icon>
                </span>
                <span matTooltip="Unoccupied" matTooltipPosition="above">
                    <mat-icon class="unoccupied">remove_circle</mat-icon>
                </span>
                <span class="room-name">{{ roomDetail.displayName }}</span>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Raw output</p>
        <p>
            {{ roomDetail | json }}
        </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
</mat-card>
